version: '2.2'
services:
  elastic-2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: elastic-2
    network_mode: "host"
    environment:
      - node.name=elastic-2
      - discovery.seed_hosts=elastic-0,elastic-1
      - cluster.initial_master_nodes=elastic-0,elastic-1,elastic-2
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /mnt/es:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300